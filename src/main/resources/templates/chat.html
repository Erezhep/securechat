<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Чат</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background-color: #f5f5f5;
        }
        #chat-container {
          max-width: 600px;
          margin: 0 auto;
          background: white;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #messages {
          height: 300px;
          border: 1px solid #ccc;
          padding: 10px;
          overflow-y: auto;
          margin-bottom: 10px;
          background-color: #fafafa;
          white-space: pre-wrap;
        }
        #input-area {
          display: flex;
        }
        #message-input {
          flex-grow: 1;
          padding: 10px;
          font-size: 1rem;
          border-radius: 4px;
          border: 1px solid #ccc;
        }
        #send-button {
          padding: 10px 20px;
          margin-left: 10px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        #send-button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <p><a th:href="@{/logout}">Выйти</a></p>
    <p>Пользователь: <span th:text="${#authentication.name}"></span></p>
    <h2>Чат</h2>
    <div id="messages">
        <p>Добро пожаловать в чат!</p>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Введите сообщение..." disabled />
        <button id="send-button" disabled>Отправить</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
        const username = /*[[${#authentication?.name} ?: 'Anonymous']]*/ 'Anonymous';

        let stompClient = null;

        function connect() {
            const socket = new SockJS('/chat-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                // разблокируем ввод
                document.getElementById('message-input').disabled = false;
                document.getElementById('send-button').disabled = false;

                // подписка на общий топик
                stompClient.subscribe('/topic/messages', function (messageOutput) {
                    showMessage(JSON.parse(messageOutput.body));
                });
            });
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text && stompClient) {
                const chatMessage = {
                    sender: username,
                    content: text,
                    timestamp: new Date().toISOString()
                };
                // ВАЖНО: путь должен совпадать с @MessageMapping("/chat.send")
                stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
                input.value = '';
            }
        }

        function showMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            const time = new Date(message.timestamp).toLocaleTimeString();
            messageElement.textContent = `[${time}] ${message.sender}: ${message.content}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        connect();
    /*]]>*/
</script>
</body>
</html>
