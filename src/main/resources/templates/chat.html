<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Чат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
          background-color: #ece5dd;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          height: 100vh;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          user-select: none;
        }
        #chat-container {
          width: 100%;
          max-width: 600px;
          height: 90vh;
          background-color: #fff;
          border-radius: 15px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
          display: flex;
          flex-direction: column;
          overflow: hidden;
          border: 1px solid #ddd;
        }
        #chat-header {
          background-color: #075e54;
          color: white;
          padding: 1rem 1.5rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-weight: 700;
          border-top-left-radius: 15px;
          border-top-right-radius: 15px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        a.logout-link {
          color: #d3d3d3;
          text-decoration: none;
          font-weight: 600;
          transition: color 0.3s ease;
        }
        a.logout-link:hover {
          color: #fff;
          text-decoration: underline;
        }
        #messages {
          flex-grow: 1;
          padding: 1rem 1.5rem;
          background: #ece5dd;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 8px;
          scroll-behavior: smooth;
          scrollbar-width: thin;
          scrollbar-color: rgba(0,0,0,0.1) transparent;
        }
        #messages::-webkit-scrollbar {
          width: 8px;
        }
        #messages::-webkit-scrollbar-thumb {
          background-color: rgba(0,0,0,0.1);
          border-radius: 4px;
        }
        .message {
          max-width: 70%;
          padding: 12px 16px;
          border-radius: 20px;
          font-size: 1rem;
          line-height: 1.4;
          position: relative;
          display: inline-block;
          word-wrap: break-word;
          white-space: pre-wrap;
          word-break: break-word;
          box-shadow: 0 3px 6px rgba(0,0,0,0.08);
          transition: background-color 0.3s ease;
        }
        .message.self {
          background-color: #dcf8c6;
          align-self: flex-end;
          border-bottom-right-radius: 6px;
          color: #202c33;
        }
        .message.self:hover {
          background-color: #c7e9a7;
        }
        .message.other {
          background-color: white;
          align-self: flex-start;
          border-bottom-left-radius: 6px;
          color: #202c33;
        }
        .message.other:hover {
          background-color: #f1f0f0;
        }
        .message-header {
          display: flex;
          justify-content: space-between;
          font-weight: 600;
          font-size: 0.85rem;
          margin-bottom: 6px;
          color: #666;
          user-select: none;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .message.self .message-header {
          color: #4a7749;
        }
        .message-time {
          font-weight: 400;
          font-size: 0.75rem;
          color: #999;
          margin-left: 8px;
          flex-shrink: 0;
          user-select: none;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        #input-area {
          background-color: #f7f7f7;
          padding: 12px 16px;
          border-top: 1px solid #ddd;
          display: flex;
          gap: 10px;
          align-items: center;
          box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        #message-input {
          flex-grow: 1;
          border-radius: 25px;
          border: 1px solid #ccc;
          padding: 12px 18px;
          font-size: 1.1rem;
          outline: none;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background-color: white;
        }
        #message-input:focus {
          border-color: #25d366;
          box-shadow: 0 0 8px #25d366;
        }
        #send-button {
          background-color: #25d366;
          border: none;
          border-radius: 50%;
          width: 48px;
          height: 48px;
          color: white;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: background-color 0.25s ease, box-shadow 0.25s ease;
          user-select: none;
          font-size: 1.6rem;
          box-shadow: 0 4px 8px rgba(37, 211, 102, 0.6);
        }
        #send-button:hover:not(:disabled) {
          background-color: #128c45;
          box-shadow: 0 6px 12px rgba(18, 140, 69, 0.8);
        }
        #send-button:disabled {
          background-color: #a3d9a5;
          box-shadow: none;
          cursor: not-allowed;
        }
        /* Placeholder color */
        #message-input::placeholder {
          color: #999;
          font-style: italic;
        }
        /* Центрирование текста при пустом чате */
        #messages p.text-center {
          margin-top: auto;
          margin-bottom: auto;
          font-style: italic;
          color: #999;
          user-select: none;
        }
    </style>
</head>
<body>
<div id="chat-container" class="d-flex flex-column">
    <div id="chat-header">
        <span>Пользователь: <strong th:text="${#authentication.name}">Anonymous</strong></span>
        <a th:href="@{/logout}" class="logout-link">Выйти</a>
    </div>
    <div id="messages">
        <p class="text-center">Добро пожаловать в чат!</p>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Введите сообщение..." disabled autocomplete="off" />
        <button id="send-button" disabled aria-label="Отправить сообщение">
            <i class="bi bi-send-fill"></i>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
      const username = /*[[${#authentication?.name} ?: 'Anonymous']]*/ 'Anonymous';

      let stompClient = null;

      // Функция для отображения сообщения в DOM (как было у тебя)
      function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (message.sender === username) {
          messageElement.classList.add('self');
        } else {
          messageElement.classList.add('other');
        }

        const dt = new Date(message.timestamp);
        const time = dt.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', hour12: false });

        messageElement.innerHTML = `
          <div class="message-header">
            <span>${message.sender}</span>
            <span class="message-time">${time}</span>
          </div>
          <div class="message-content">${message.content}</div>
        `;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Получаем последние 100 сообщений с API
      async function loadLatestMessages() {
        try {
          const response = await fetch('/api/messages/latest');
          if (!response.ok) throw new Error('Ошибка загрузки сообщений');
          const messages = await response.json();
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = ''; // очищаем "Добро пожаловать"

          messages.forEach(msg => showMessage(msg));
        } catch (error) {
          console.error('Ошибка при загрузке сообщений:', error);
          // Можно вывести сообщение в чат о проблеме
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = `<p class="text-center text-danger">Не удалось загрузить сообщения.</p>`;
        }
      }

      function connect() {
        const socket = new SockJS('/chat-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
          console.log('Connected: ' + frame);

          // разблокируем ввод
          document.getElementById('message-input').disabled = false;
          document.getElementById('send-button').disabled = false;

          // подписка на общий топик
          stompClient.subscribe('/topic/messages', function (messageOutput) {
            showMessage(JSON.parse(messageOutput.body));
          });
        });
      }

      function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        if (text && stompClient) {
          const chatMessage = {
            sender: username,
            content: text,
            timestamp: new Date().toISOString()
          };
          stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
          input.value = '';
        }
      }

      document.getElementById('send-button').addEventListener('click', sendMessage);
      document.getElementById('message-input').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });

      // Сначала загружаем последние сообщения, потом подключаем WebSocket
      loadLatestMessages().then(() => {
        connect();
      });
    /*]]>*/
</script>
</body>
</html>
